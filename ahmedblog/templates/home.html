{% extends "layout.html" %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" class="rounded-circle article-img">
            <div class="media-body">
                <div class="article-metadata">
                    <a href="#" class="mr-2">{{ post.author.username }}</a>
                    <small class="text-muted">{{ post.date_posted.strftime('%d.%m.%Y') }}</small>
                </div>
                <h2>
                    <a href="{{ url_for('post', post_id=post.id) }}" class="article-title">{{ post.title }}</a>
                    <h5 class="article-content">{{ post.content }}</h5>
                </h2>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
